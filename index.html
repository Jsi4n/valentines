<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            margin: 50px;
        }
        h1 {
            color: #ff4d94;
            font-size: 2.5em;
        }
        p {
            font-size: 1.3em;
            color: #333;
        }
        .container {
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff66b2;
            color: white;
        }
        .no {
            background-color: #cccccc;
            color: black;
            position: absolute;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Hey [Their Name]! üíï</h1>
    <p>Will you be my Valentine? üòç</p>

    <div class="container">
        <button class="yes" onclick="showLove()">Yes! ‚ù§Ô∏è</button>
        <button class="no" id="noBtn" onmouseover="moveNoButton()">No üò¢</button>
    </div>

    <div id="loveMessage" class="hidden">
        <h2>Yay! Can't wait for our date! </h2>
        <img src="https://media.giphy.com/media/jR22gdcPiOLaE/giphy.gif" alt="Happy Gif">
    </div>

    <script>
        function showLove() {
            document.querySelector(".container").classList.add("hidden");
            document.getElementById("loveMessage").classList.remove("hidden");
        }

        function moveNoButton() {
            let btn = document.getElementById("noBtn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>

</body>
</html>
